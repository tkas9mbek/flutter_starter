name: flutter_starter
description: "Template for new Flutter projects."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  auto_route: ^9.2.2
  bloc: ^8.1.4
  cached_network_image: ^3.4.1
